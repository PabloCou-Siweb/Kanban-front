<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 240" width="960" height="240" role="img" aria-label="KANBAN logo">
  <defs>
    <style>
      .fg { fill: currentColor; }
      .stroke { fill: none; stroke: currentColor; stroke-width: 16; }
    </style>
  </defs>

  <!-- Set a default color; you can override with CSS or inline 'color' -->
  <g color="#0F172A">
    <!-- Icon: rounded square outline with three kanban columns -->
    <g transform="translate(24,24)">
      <rect x="0" y="0" rx="36" ry="36" width="192" height="192" class="stroke"/>
      <!-- Columns -->
      <rect x="28" y="44" width="36" height="104" rx="10" class="fg"/>
      <rect x="84" y="28" width="36" height="136" rx="10" class="fg"/>
      <rect x="140" y="64" width="36" height="72" rx="10" class="fg"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(248,160)">
      <text x="0" y="0" font-family="Inter, Poppins, Arial, Helvetica, sans-serif" font-weight="800" font-size="132" letter-spacing="4" dominant-baseline="alphabetic">
        KANBAN
      </text>
    </g>
  </g>
</svg>
